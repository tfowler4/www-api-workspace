www-api-workspace<br>

<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <h3>Inputs</h3>

            <form id="payload-form">
                <label>Service</label>
                <input type="text" id="service" class="form-control">
                <br>
                <label>Data Type</label>
                <input type="text" id="datatype" class="form-control">
                <br>
                <label>Function</label>
                <input type="text" id="function" class="form-control">
                <br>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>

        <div class="col-xs-6">
            <h3>Payload</h3>
            <div id="payload" class="well">
                
            </div>
        </div>
    </div>
</div>


<script>
    $('#payload-form').submit(function(event) {
        event.preventDefault();
        event.stopPropagation();

        var service = $('#service').val();
        var func = $('#function').val();
        var datatype = $('#datatype').val();

        $.ajax({
            type: 'GET',
            url: 'http://localhost/www-api-workspace/call.php?service=' + service + '&func=' + func + '&data=' + datatype,

            cache: true,
            success: function(data) {
                console.log(data);
                console.log('success');
                $('#payload').html(data);
            },
            error: function(xhr, status, thrownError, error){
                console.log('error');
                console.log(xhr);
                console.log(status);
                console.log(thrownError);
                console.log(error);
            },
            async: true
        });
    });
</script>
